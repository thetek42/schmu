<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schmu - Submit Song</title>

    <style>
        html, body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', 'Helvetica', sans-serif;
            margin: 0;
            padding: .75rem;
            text-align: center;
        }

        h1 {
            color: #444;
            font-size: 1.7rem;
            margin-top: 2rem;
        }

        input {
            background-color: #f8f8f8;
            border: solid 2px #bbb;
            border-radius: 0.5rem;
            font-size: 1rem;
            outline: none;
            padding: 0.5rem 0.75rem;
            transition: 0.3s ease background, 0.3s ease border;
        }

        input:hover {
            background-color: #eee;
        }

        input:focus {
            border-color: #59e;
        }

        button {
            background-color: #ddd;
            border: solid 2px #bbb;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            padding: 0.5rem 0.75rem;
            transition: 0.3s ease background, 0.3s ease border;
        }

        button:hover {
            background-color: #ccc;
            border-color: #59e;
        }

        #results {
            align-items: center;
            display: flex;
            flex-direction: column;
            margin-top: 2rem;
        }

        .result {
            border-radius: 1rem;
            display: flex;
            max-width: 30rem;
            margin: 0 .5rem;
            padding: .5rem;
            width: 100%;
        }

        .result:hover {
            background-color: #eee;
            cursor: pointer;
        }

        .thumbnail {
            border-radius: .5rem;
            height: 60px;
            margin-right: 1rem;
            width: 60px;
        }

        .title-and-artist {
            flex-grow: 1;
            overflow: hidden;
            padding-top: .35rem;
            text-align: left;
        }

        .title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: .25rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .artist {
            color: #444;
            font-size: .9rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>

</head>
<body>

    <h1>Submit a Song</h1>

    <input type="text" value="" placeholder="Search..." id="searchquery">
    <button id="searchbtn">Search</button>

    <div id="results"></div>

    <form method="post" id="form">
        <input type="hidden" value="" name="id" id="form-id">
    </form>

    <script>
        function makeSongClickHandler(id) {
            return function() {
                document.getElementById("form-id").value = id;
                document.getElementById("form").submit();
            }
        }

        function fillResults(songs) {
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = null;
            for (const song of songs) {
                const widget = document.createElement("div");
                widget.className = "result"
                const thumbnail = document.createElement("img");
                thumbnail.src = song.thumbnail;
                thumbnail.className = "thumbnail";
                const title = document.createElement("div");
                title.textContent = song.title;
                title.className = "title";
                const artist = document.createElement("div");
                artist.textContent = song.artist;
                artist.className = "artist";
                const titleAndArtist = document.createElement("div");
                titleAndArtist.className = "title-and-artist";
                titleAndArtist.appendChild(title);
                titleAndArtist.appendChild(artist);
                widget.appendChild(thumbnail);
                widget.appendChild(titleAndArtist);
                widget.addEventListener("click", makeSongClickHandler(song.id))
                resultsDiv.appendChild(widget);
            }
        }

        async function search() {
            try {
                const query = document.getElementById("searchquery").value;
                const response = await fetch("/ytapi/search?query=" + encodeURIComponent(query));
                const songs = await response.json();
                fillResults(songs)
            } catch (error) {
                console.log("failed to search: ", error)
            }
        }

        document.getElementById("searchbtn").addEventListener("click", search)
    </script>

</body>
</html>
